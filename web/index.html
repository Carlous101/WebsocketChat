<html>
    <head>
        <title>Chat de Grupo - CoronaTurismo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>CoronaTurismo</div>
        <div>
            <div>
                <label>Nombre:</label>
                <!--Digitamos el nombre del usuario-->
                <input type="text" id="usuario" placeholder="usuario"/>
            </div>
            <div>
                <label>Mensaje:</label>
                <!--digtamos el mensaje que va a enviar el usuario-->
                <textarea id="mensaje"></textarea>
            </div>
            <div>
                <!--Boton que dispare el evento de enviar un mensaje-->
                <button id="btnEnviar">Enviar</button>
            </div>
            <!--y aqui se va guardando todos los mensajes-->
            <div id="conversacion"></div>
        </div>
        <!--referenciamos-->
        <!--
        <script src="js/codigo.js"></script>
        -->
        <script src="js/codigo.js" type="text/javascript"></script>
    </body>
</html>
